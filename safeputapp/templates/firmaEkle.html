<!DOCTYPE html>
    <html>
        <head>

        <body>
        
            <div class="container">

                <nav class="navbar navbar-light bg-light">

                <h3>Firma Ekle</h3>

                <form action="firmaEkle" method="post">

                    <div class="form-group">
                        <label for="formGroupExampleInput">Kütük Numarası</label>
                        <input type="text" name="kutuk_no" class="form-control" id="formGroupExampleInput">
                    </div>
                    
                    <div class="form-group">
                        <label for="formGroupExampleInput">Ünvan</label>
                        <input type="text" name="unvan" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Adres</label>
                        <input type="password" name="adres" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Posta Kodu</label>
                        <input type="text" name="posta_kodu" class="form-control" id="formGroupExampleInput">
                    </div>
                    
                    <div class="form-group">
                        <label for="formGroupExampleInput">Şehir</label>
                        <input type="text" name="kadi" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Telefon</label>
                        <input type="password" name="sifre" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Faks</label>
                        <input type="password" name="sifre" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Eposta</label>
                        <input type="password" name="sifre" class="form-control" id="formGroupExampleInput">
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-danger">Ekle</button>
                    

                </form>

            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
