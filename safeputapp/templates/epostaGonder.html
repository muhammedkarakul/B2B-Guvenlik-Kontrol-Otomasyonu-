<!DOCTYPE html>
    <html>
        <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Safeput</title>
        </head>

        <body>
        
            <div class="container">

                {% if mevcutIs %}

                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="/isDetay/{{ mevcutIs.id }}">
                        <img src="https://image.flaticon.com/icons/svg/118/118739.svg" width="30" height="30" alt=""> Geri Dön
                    </a>
                </nav>

                <h3>Eposta Gönder</h3>
                
                <hr>

                    {% if alert %}

                        {% if alertState %}

                            <div class="alert alert-success">
                                {{ alert }}
                            </div>

                        {% else %}
                            <div class="alert alert-danger">
                                {{ alert }}
                            </div>

                        {% endif %}

                    {% endif %}

                <form action="/epostaGonder/{{ mevcutIs.id }}" method="post">

                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="formGroupExampleInput">Başlık</label>
                        <input type="text" name="baslik" class="form-control" id="formGroupExampleInput">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mesaj</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="mesaj"></textarea>
                    </div>

                {% comment %}
                    <div class="form-group">
                        <label for="formGroupExampleInput">İlgili İş</label>
                
                        <select class="custom-select" id="inputGroupSelect01" name="is_id">
                            <option selected>İlgili İş Seçimi Yapın</option>
                            
                            {% if isler %}
                                {% for mevcutIs in isler %}
                                    {% if mevcutIs.aktifmi %}
                                        <option value="{{ mevcutIs.id }}">{{ mevcutIs.ad }}</option>
                                    {%  endif %}
                                {% endfor %}
                            {% else %}
                                <option value="is_bulunamadi">İş Bulunamadı!</option>  
                            {% endif %}

                        </select>
                    </div>
                {% endcomment %}
                    <hr>

                    <button type="submit" name="gonder" value="gonder" class="btn btn-danger">Gönder</button>

                </form>

                {% endif %}

            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        </body>

</html>
